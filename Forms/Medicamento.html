<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Medicamemnto</title>
  </head>
  <body>

	<h1>Medicamento</h1>
	<h2>Cadastro</h2>
	<fieldset>
		<legend>Cadastro</legend>
		<label>Classe Terapeutica</label>
		<select>
			<option>Selecione</option>
			<option>Anti-hipertensivos</option>
			<option>Hipolipemiantes</option>
			<option>Antidepressivos</option>
			<option>Benzodiazepínicos</option>
			<option>Anti-convulsivantes</option>
			<option>Aspirina</option>
			<option>Anti-coagulantes</option>
			<option>Outros</option>
			</select>
			</br>
		<label>Apresentação</label>
		<input tyoe="text" placeholder="Ex.: Donepezila" maxlength="20">
		<label>Peso</label>
		<input type="text" placeholder="Ex.: 100" maxlength="8">
		<label>Unidade</label>
		<select>
		<option>Selecione</option>
		<option>mg</option>
		<option>ml</option>
		</select>
		</br>
		<label>Posologia</label>
		<input type="text" placeholder="Ex.: 10 mg" maxlength="8">
		</br>
		<button>Salvar</button>
		<button>Alterar</button>
		<button>Excluir</button>
	</fieldset>
	
	
	
	 <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/jquery.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
